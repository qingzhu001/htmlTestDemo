<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
            border: 1px solid #ddd;
            table-layout:fixed;
            border-bottom-width: 0px;
            width: 100%;
        }
        th {
            font-weight: 600;
            color: #444;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
        }

        td {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>序 号</th>
            <th>姓 名</th>
            <th>学 号</th>
            <th>性 别</th>
        </tr>

        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
